
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayhub - Espaços Premium</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo Bayhub">
        </div>
    </header>
    <main>
        <h1>Reserve uma Sala</h1>
        <div class="salas">
            <div class="sala">
                <img src="images/sala_reunião.png" alt="Sala Comercial">
                <p>Sala para reuniões para até 12 pessoas com cafeteira e frigobar</p>
            </div>
            <div class="sala">
                <img src="images/auditorio.png" alt="Espaço para Eventos">
                <p>Espaço para eventos até 100 pessoas com tela de projeção e TV</p>
            </div>
        </div>
        <section class="formulario">
            <h2>Faça sua Reserva</h2>
          </section>
        <form action="https://formsubmit.co/contato@bayhub.com.br" method="POST" class="form-reserva">
    <!-- Anti-spam honeypot -->
    <input type="text" name="_honey" style="display:none">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://delamata.github.io/bayhub-site/obrigado.html">

    <div class="form-group">
        <label>Selecione a(s) sala(s):</label><br>
        <label><input type="checkbox" name="sala[]" value="Sala de reunião (12 pessoas)"> Sala de reunião (12 pessoas)</label><br>
        <label><input type="checkbox" name="sala[]" value="Auditório (100 pessoas)"> Auditório (100 pessoas)</label><br>
    </div>

    <input type="text" name="nome" placeholder="Nome" required><br>
    <input type="email" name="email" placeholder="E-mail" required><br>

    <label for="data">Data desejada:</label>
    <input type="date" name="data" id="data" required><br>
    <textarea name="mensagem" placeholder="Mensagem" rows="4"></textarea><br>
    <button type="submit">Enviar</button>
        </form>
<footer>
            <p>Rua Comendador João Lucas, 101 - Salas 6/8 - Distrito Industrial - Vinhedo - São Paulo</p>
        </footer>
    </main>
</body>
</html>
